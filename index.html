<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>API Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
        
    </head>

    <body>
        <script id="user-template" type="text/x-handlebars-template">
            
            <img id="profile-pic"  src="{{modifiedData.picture.medium}}" alt="" srcset="">
            <div class="user-info">
                <h2>
                    {{modifiedData.name.first}} {{modifiedData.name.last}}
                </h2>
                <h3>
                    {{modifiedData.location.city}}, {{modifiedData.location.state}}
                </h3>
            </div>

        </script>

        <script id="quote-template"   type="text/x-handlebars-template">
            <h4>Favorite Quote:</h4>
            <p>{{modifiedData}}</p>
            <h5>- Kanye</h5>
        </script>

        <script id="pokemon-template" type="text/x-handlebars-template">
            <img id="pokemon-image" src="{{modifiedData.url}}">
            <p id="pokemon-text">
                Favoritr pokemon: {{modifiedData.name}}
            </p>
        </script>

        <script id="hipster-template" type="text/x-handlebars-template">
            <p class="hipster-text">
                {{modifiedData}}
            </p>
        </script>

        <script id="friends-template" type="text/x-handlebars-template">
            <ul>
                {{#each modifiedData}}
                <li>{{this.name.first}}</li>
                {{/each}}
            </ul>
        </script>

        <div class="container">	
            <div class="user-container"></div>	
            <div class="quote-container">
               
            </div>	
            <div class="content-container">	
                <div class="pokemon-container"></div>	
                <div class="hipster-container"></div>	
            </div>	
            <div class="friends">	
                <h4>Friends</h4>	
                <div class="friends-container">	
                </div>	
            </div>	
            <div class="buttons">	
                <button class="control-buttons" id="load-user">Load User Data</button>	
                <button class="control-buttons" id="display-user">Display User</button>	
                <button class="control-buttons" id="save-user">Save User</button>	
                <button class="control-buttons" id="display-saved-user">Display Saved User</button>	
            </div>	
        </div>

        <script src="APIManager.js"></script>
        <script src="Renderer.js"></script>
        <script src="main.js"></script>
    </body>    
</html>
